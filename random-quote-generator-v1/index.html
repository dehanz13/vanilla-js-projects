<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Danniel Hansel" />
    <title>Daily Quotes v1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Your Daily Quotes</h1>
    </div>
    <main>
      <div id="quote-box">
        <div id="quote-text"></div>
        <div id="quote-author"></div>
        <div class="button-row">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </main>

    <footer
      class="font-small text-muted position-relative bottom-0 start-50 translate-middle-x pb-3"
    >
      <p class="text-center">
        Code Written By:
        <a href="https://github.com/dehanz13" class="text-decoration-none"
          >Danniel Hansel</a
        >
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
