<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="author" content="Danniel Hansel" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todos App</title>
  </head>
  <body>
    <header class="bg-dark text-white p-4 mb-2">
      <div class="container">
        <div class="row">
          <!-- <a href="/" class="navbar-brand">Todos</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
          <div class="col-md-6 col-lg-8">
            <h1>Todos</h1>
          </div>
          <div class="col-md-6 col lg-4 align-self-center">
            <input
              type="text"
              id="todo-search"
              class="form-control"
              placeholder="Search your item here..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card card-body bg-light">
        <h3>What Do I Have To Do Today?</h3>
        <form action="" id="todo-form" class="form-inline mb-3">
          <input
            type="text"
            id="todo-input"
            class="form-control col-md-6 mb-2"
          />
          <input type="submit" class="btn btn-dark" value="Add" />
        </form>
      </div>
      <div class="card card-body bg-light mt-2">
        <h3>My Tasks:</h3>
        <ul id="todo-items" class="list-group"></ul>
      </div>
    </div>
    <footer
      class="font-small text-muted position-absolute bottom-0 start-50 translate-middle-x"
    >
      <p class="text-center">
        Code Written By:
        <a href="https://github.com/dehanz13">Danniel Hansel</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
