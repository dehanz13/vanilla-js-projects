<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- <header id="main-header">
      <h1 class="header-title">Contact Form using Grid System</h1>
    </header> -->
    <div class="container">
      <h1 class="brand"><span>Web</span> Design Co.</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Web Design Co.</h3>
          <ul>
            <li><i class="fa fa-road"></i> 1234 Inwood St, Dallas TX</li>
            <li><i class="fa fa-phone"></i> (972) 123 - 4567</li>
            <li><i class="fa fa-envelope"></i> test@css.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form>
            <p>
              <label>Name:</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" />
            </p>
            <p>
              <label>Email</label>
              <input type="text" name="email" />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
      <!-- <form id="form" class="form-group">
        <label type="text">Name:</label>
        <input id="input-text" type="text" />
      </form> -->
    </div>
  </body>
</html>
